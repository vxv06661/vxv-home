<!DOCTYPE html><br/><html lang="zh"><br/><head><br/>    <meta charset="UTF-8"><br/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br/>    <title>VXV.WORLD</title><br/>    <style><br/>        /* 极致的极简主义风格 */<br/>        body, html {<br/>            height: 100%;<br/>            margin: 0;<br/>            background-color: #000000; /* 纯黑底色 */<br/>            display: flex;<br/>            justify-content: center; /* 水平居中 */<br/>            align-items: center;     /* 垂直居中 */<br/>            overflow: hidden;        /* 禁止滚动 */<br/>        }<br/><br/>        .manifesto {<br/>            color: #FFFFFF; /* 纯白文字 */<br/>            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;<br/>            font-size: 24px;   /* 字体大小，可根据喜好调 */<br/>            font-weight: 300;  /* 纤细字重，显得高级 */<br/>            letter-spacing: 4px; /* 字间距，增加呼吸感 */<br/>            text-transform: uppercase; /* 强制大写 */<br/>            text-align: center;<br/>            opacity: 0; /* 初始隐藏，为了做动画 */<br/>            animation: fadeIn 3s ease-out forwards; /* 3秒缓慢浮现 */<br/>        }<br/><br/>        /* 简单的淡入动画 */<br/>        @keyframes fadeIn {<br/>            from { opacity: 0; transform: translateY(10px); }<br/>            to { opacity: 1; transform: translateY(0); }<br/>        }<br/><br/>        /* 手机端适配：字稍微小一点 */<br/>        @media (max-width: 600px) {<br/>            .manifesto {<br/>                font-size: 16px;<br/>                letter-spacing: 2px;<br/>                padding: 0 20px;<br/>                line-height: 1.6;<br/>            }<br/>        }<br/>    </style><br/></head><br/><body><br/>    <div class="manifesto"><br/>        BE THE CHANGE YOU WANT TO SEE IN THE WORLD<br/>    </div><br/></body><br/></html><br/>
